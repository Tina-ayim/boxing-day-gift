<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boxing Day Surprise!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a2e1a 0%, #0f1c0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }

        /* Ambient Snow (Simple CSS) */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image:
                radial-gradient(4px 4px at 20% 30%, rgba(255, 255, 255, 0.8) 50%, transparent 0),
                radial-gradient(4px 4px at 40% 70%, rgba(255, 255, 255, 0.8) 50%, transparent 0),
                radial-gradient(4px 4px at 60% 20%, rgba(255, 255, 255, 0.8) 50%, transparent 0),
                radial-gradient(4px 4px at 80% 60%, rgba(255, 255, 255, 0.8) 50%, transparent 0);
            background-size: 200px 200px;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 200px;
            }
        }

        /* 3D Scene */
        .scene {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* The Box */
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .gift-box:hover {
            transform: rotateY(15deg) rotateX(5deg);
        }

        /* Box Faces */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            border: 1px solid #7f1d1d;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .face.front {
            transform: translateZ(100px);
        }

        .face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.5);
        }

        /* Ribbon on Box Faces */
        .face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #fcd34d, #f59e0b, #fcd34d);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #fcd34d, #f59e0b, #fcd34d);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* The Lid */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 40px;
            transform-style: preserve-3d;
            transform: translateY(-20px) translateZ(100px) rotateX(0deg);
            /* Initial position */
            transform-origin: top;
            /* Hinge from back */
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .lid-face {
            position: absolute;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border: 1px solid #991b1b;
        }

        .lid-top {
            width: 200px;
            height: 200px;
            /* Full size of top */
            transform: rotateX(90deg) translateZ(100px);
            /* Move up to top level */
            /* Note: translateZ creates the depth relative to the lid container origin */
            /* Let's simplify: Lid container is at top-front-left corner basically */
        }

        /* Re-thinking the lid structure for easier rotation */
        /* Lid Container is the pivot point at the back-top edge */
        .lid-container {
            position: absolute;
            top: -100px;
            /* Adjust based on box center */
            left: 0;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translateZ(-100px) rotateX(0deg);
            /* Pivot at back */
            transform-origin: 0 0;
            /* Top edge */
            transition: transform 1s ease-in-out;
        }

        /* Actually, let's keep it simple. Box center is 0,0,0. Width 200.
           Top face is at Y = -100.
           Lid needs to cover the top.
        */

        .perfect-lid {
            position: absolute;
            width: 210px;
            height: 50px;
            /* Rim height */
            top: -25px;
            /* Half height offset */
            left: -5px;
            transform-style: preserve-3d;
            transform: translateZ(0);
            /* Start at center, move up later */
        }

        /* 
           Let's build the lid relatively to the box top.
           Box top is at translateY(-100px).
        */
        .lid-pivot {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            transform: translateY(-100px) translateZ(-100px) rotateX(0deg);
            transform-origin: top;
            /* Hinge at the back */
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lid-top-face {
            position: absolute;
            width: 210px;
            height: 210px;
            background: #b91c1c;
            transform: rotateX(90deg) translateZ(25px) translateX(-5px) translateY(5px);
            /* Position it flat on top */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lid Ribbon */
        .lid-top-face::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #fcd34d;
        }

        .lid-top-face::after {
            content: '';
            position: absolute;
            height: 30px;
            width: 100%;
            background: #fcd34d;
        }

        /* Lid Sides (The rim) */
        .lid-side {
            position: absolute;
            background: #991b1b;
            height: 50px;
            width: 210px;
            /* Generally complex to place purely with simple CSS, skipping detailed rim for stability and focusing on the top flap effect */
        }

        /* Bow */
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(2px);
            width: 60px;
            height: 60px;
        }

        .bow-left,
        .bow-right {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 10px solid #f59e0b;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            top: -10px;
        }

        .bow-left {
            left: -30px;
            transform: rotate(-45deg) rotateY(180deg);
        }

        .bow-right {
            right: -30px;
            transform: rotate(135deg);
        }


        /* Hidden Content */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            /* Increased size to fit text */
            width: 200px;
            /* Wider */
            height: auto;
            min-height: 200px;
            /* Taller */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            transform: translateY(0px) translateZ(0) rotateX(0);
            /* Inside the box */
            /* Center alignment */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);

            padding: 15px;
            /* More padding */
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            backface-visibility: hidden;
        }

        /* Open State */
        .is-open .lid-pivot {
            transform: translateY(-100px) translateZ(-100px) rotateX(160deg);
            /* Open wider */
        }

        .is-open .content {
            /* Pop out and sit in front mechanism */
            /* Z: Move forward past the front face (100px) */
            /* Y: Adjust vertically to sit nicely */
            transform: translateY(20px) translateZ(220px) rotateX(-10deg);
            opacity: 1;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease;
            /* Bouncy effect */
            transition-delay: 0.2s;
            pointer-events: auto;
            z-index: 100;
            /* Ensure on top even if 3D flattens */
        }

        /* Mobile Adjustments for Dual Cards */
        @media (max-width: 600px) {
            .content {
                width: 160px;
                /* Smaller cards on mobile */
                min-height: 180px;
                padding: 10px;
            }
        }

        .is-open .gift-box {
            animation: none;
            /* Stop floating when interacting */
            transform: rotateX(10deg);
            /* Tilt slightly down to see the message better */
        }

        /* Instructions */
        .instruction {
            position: absolute;
            bottom: 15%;
            color: #fcd34d;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .scene {
                perspective: 800px;
            }

            .gift-box {
                transform: scale(0.8);
                /* Smaller on mobile */
            }

            .is-open .content {
                /* Adjust pop-out for smaller vertical space */
                transform: translateY(30px) translateZ(150px) rotateX(-5deg);
                width: 180px;
                /* Ensure it fits width */
            }

            .instruction {
                bottom: 15%;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }
        }

        /* WebKit Prefixes for iOS */
        .scene,
        .gift-box,
        .lid,
        .lid-container,
        .lid-pivot,
        .perfect-lid {
            -webkit-transform-style: preserve-3d;
        }
    </style>
</head>

<body>

    <div class="snow"></div>

    <div class="scene">
        <div class="gift-box" id="giftBox">

            <!-- Box Faces -->
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>

            <!-- Content Inside -->
            <div id="gift-content" class="content rounded-lg p-2 border-4 border-yellow-400">
                <!-- Content will be injected via JS -->
                <h2 class="text-xl font-bold text-red-600 font-great-vibes"></h2>
            </div>

            <!-- Lid -->
            <div class="lid-pivot">
                <div class="lid-top-face">
                    <div class="bow">
                        <div class="bow-left"></div>
                        <div class="bow-right"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script>
        const giftBox = document.getElementById('giftBox');
        const giftContent = document.getElementById('gift-content');
        let isOpen = false;

        function openBox(e) {
            // Check if e exists before accessing properties (for auto-open)
            if (e && e.type === 'touchstart') {
                e.preventDefault(); // Prevent ghost clicks
            }

            if (isOpen) return; // Already open
            isOpen = true;

            // Static Holiday Message
            const holidayMessage = {
                title: "Season's Greetings",
                icon: "ðŸŽ„",
                code: "JOY & PEACE",
                desc: "Merry Christmas, Happy Boxing Day, and a Happy New Year in advance!"
            };

            // Inject Content
            giftContent.innerHTML = `
                <div class="text-4xl mb-1 filter drop-shadow animate-bounce">${holidayMessage.icon}</div>
                <h2 class="text-xl font-bold text-red-600 font-great-vibes" style="font-family: 'Great Vibes', cursive; font-size: 2rem;">${holidayMessage.title}</h2>
                <div class="mt-2 bg-red-100 text-red-800 font-mono font-bold py-1 px-3 rounded border border-dashed border-red-400 transform rotate-2">
                    ${holidayMessage.code}
                </div>
                <p class="text-sm text-gray-700 mt-2 font-semibold italic text-center leading-relaxed">"${holidayMessage.desc}"</p>
            `;

            // Animate Box
            giftBox.classList.add('is-open');



            // Fire Confetti
            setTimeout(() => {
                fireConfetti();
            }, 300); // Trigger sooner as the pop-out is bouncy
        }

        // Handle both mouse and touch interactions cleanly
        giftBox.addEventListener('click', openBox);

        // For devices that might delay click, we can add touchend but need to be careful of double-firing.
        // Usually plain 'click' is best on modern mobile browsers unless there is a specific 300ms delay issue.
        // Adding 'cursor: pointer' usually fixes iOS click issues.
        // We will keep 'touchend' as a backup but ensure single execution via isOpen check.
        giftBox.addEventListener('touchend', (e) => {
            e.preventDefault(); // Stop mouse emulation
            openBox(e);
        }, { passive: false });

        // Auto-open after 2 seconds as a fallback
        setTimeout(() => {
            if (!isOpen) {
                openBox();
            }
        }, 2000);

        function fireConfetti() {
            if (typeof confetti !== 'function') return; // Safety check if CDN fails

            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // Big burst closely centered
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>

</html>
